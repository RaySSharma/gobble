language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"      # current default Python on Travis CI
install:
  - pip install pipenv
  - pipenv install --dev --skip-lock
script:
  pipenv run pytest --cov=gobble --cov-report=xml -v
after_success:
  pipenv run codecov
deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASS
  server: https://test.pypi.org/legacy/
  distributions: "sdist bdist_wheel"
  on:
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.6"