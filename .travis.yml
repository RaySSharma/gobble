language: python
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
install:
- pip install -r requirements.txt
- pip install .
script: pytest -v
deploy:
  - provider: pypi
    twine_version: 2.0.0
    user: __token__
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.6"

  - provider: pypi
    user: __token__
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    server: https://test.pypi.org/legacy/
    on:
      branch: develop
      condition: $TRAVIS_PYTHON_VERSION = "3.6"